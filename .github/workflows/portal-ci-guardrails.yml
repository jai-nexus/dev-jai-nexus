name: portal_ci_guardrails

on:
  pull_request:
    paths:
      - "portal/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/portal-ci-guardrails.yml"
  push:
    branches: ["main"]
    paths:
      - "portal/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10.26.0 --activate
          pnpm -v

      - name: Get pnpm store path
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Guardrail - forbid generated Prisma imports
        shell: pwsh
        run: ./scripts/check-forbidden-prisma-imports.ps1 -Root "portal/portal/src"

      - name: Build portal
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          CI: "true"
        run: pnpm -C portal/portal build
