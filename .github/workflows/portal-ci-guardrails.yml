name: portal_ci_guardrails

on:
  workflow_dispatch:

  # REQUIRED CHECKS CANNOT BE PATH-BASED.
  # So run on every PR to avoid "Expected â€” Waiting..." blocks.
  pull_request:

  # Keep push scoped if you want (optional)
  push:
    branches: ["main"]
    paths:
      - "portal/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/portal-ci-guardrails.yml"

permissions:
  contents: read

concurrency:
  group: dev-jai-nexus-portal-guardrails-${{ github.ref }}
  cancel-in-progress: true

jobs:
  portal_guardrails:
    name: portal_guardrails
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: prisma
          POSTGRES_PASSWORD: prisma
          POSTGRES_DB: prisma
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U prisma -d prisma"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NEXT_TELEMETRY_DISABLED: "1"
      CI: "true"
      DATABASE_URL: postgresql://prisma:prisma@localhost:5432/prisma?schema=public
      DIRECT_URL: postgresql://prisma:prisma@localhost:5432/prisma?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm (Corepack)
        shell: bash
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare pnpm@10.26.0 --activate
          pnpm -v

      - name: Get pnpm store path
        shell: bash
        run: |
          set -euo pipefail
          echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          pnpm install --frozen-lockfile

      - name: Guardrail - forbid generated Prisma imports
        shell: pwsh
        run: |
          pwsh -NoProfile -File ./portal/scripts/check-forbidden-prisma-imports.ps1 -Root "portal/src"

      - name: Guardrail - Prisma validate
        shell: bash
        working-directory: portal
        run: |
          set -euo pipefail
          pnpm exec prisma validate

      - name: Guardrail - Type check
        shell: bash
        working-directory: portal
        run: |
          set -euo pipefail
          pnpm exec tsc --noEmit

      - name: Build portal
        shell: bash
        working-directory: portal
        run: |
          set -euo pipefail
          pnpm build
