name: portal_ci_guardrails

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    paths:
      - "portal/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/portal-ci-guardrails.yml"
  workflow_dispatch:

jobs:
  guardrails:
    name: guardrails
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DATABASE_URL: postgresql://prisma:prisma@localhost:5432/prisma?schema=public
      DIRECT_URL: postgresql://prisma:prisma@localhost:5432/prisma?schema=public
      NEXT_TELEMETRY_DISABLED: "1"
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10.26.0 --activate
          pnpm -v

      - name: Get pnpm store path
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Guardrail - forbid generated Prisma imports
        shell: pwsh
        run: pwsh -NoProfile -File ./portal/scripts/check-forbidden-prisma-imports.ps1 -Root "portal/src"

      - name: Build portal
        run: pnpm -C portal build

