name: Portal Â· sync-repos

on:
  workflow_dispatch:
  # uncomment once stable
  # schedule:
  #   - cron: "*/30 * * * *"

concurrency:
  group: portal-sync-repos
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Validate secrets
        run: |
          set -euo pipefail
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "Missing secret: DATABASE_URL"
            exit 1
          fi
          echo "DATABASE_URL is set (not printing)."

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (corepack)
        run: |
          set -euo pipefail
          corepack enable
          # Pick a pnpm version and lock it. Adjust if your project expects a different major.
          corepack prepare pnpm@9.15.4 --activate
          pnpm --version

      # Option A (recommended): GitHub App token (uses your existing ORG_APP_* secrets)
      - name: Create GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.ORG_APP_ID }}
          private_key: ${{ secrets.ORG_APP_PRIVATE_KEY }}

      - name: Configure git auth for clones
        env:
          GH_APP_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          # Rewrite https://github.com/... to an authenticated form automatically
          git config --global url."https://x-access-token:${GH_APP_TOKEN}@github.com/".insteadOf "https://github.com/"
          git config --global advice.detachedHead false

      - name: Install (portal)
        working-directory: portal
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (portal)
        working-directory: portal
        run: pnpm prisma generate

      - name: Run sync-repos indexer
        id: sync
        working-directory: portal
        run: |
          set -euo pipefail
          mkdir -p .tmp

          set +e
          pnpm exec tsx scripts/jai-sync-repos.ts > .tmp/sync.stdout.log 2> .tmp/sync.stderr.log
          EXIT_CODE=$?
          set -e

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          {
            echo "## Portal sync-repos (GitHub Actions)"
            echo ""
            echo "- exit_code: $EXIT_CODE"
            echo ""
            echo "### Latest stdout (tail)"
            echo '```'
            tail -n 200 .tmp/sync.stdout.log || true
            echo '```'
            echo ""
            echo "### Latest stderr (tail)"
            echo '```'
            tail -n 200 .tmp/sync.stderr.log || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          if [ "$EXIT_CODE" -ne 0 ]; then
            exit "$EXIT_CODE"
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-sync-repos-artifacts
          path: |
            portal/.tmp/sync.stdout.log
            portal/.tmp/sync.stderr.log
            workspace
