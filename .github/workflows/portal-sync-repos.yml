name: Portal Â· sync-repos

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/30 * * * *"

concurrency:
  group: portal-sync-repos
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      REPO_SYNC_TOKEN_ORG: ${{ secrets.REPO_SYNC_TOKEN_ORG }}
      REPO_SYNC_TOKEN_USER: ${{ secrets.REPO_SYNC_TOKEN_USER }}

    steps:
      - name: Validate secrets
        run: |
          set -euo pipefail
          [ -n "${DATABASE_URL:-}" ] || (echo "Missing secret: DATABASE_URL" && exit 1)
          [ -n "${REPO_SYNC_TOKEN_ORG:-}" ] || (echo "Missing secret: REPO_SYNC_TOKEN_ORG" && exit 1)
          [ -n "${REPO_SYNC_TOKEN_USER:-}" ] || (echo "Missing secret: REPO_SYNC_TOKEN_USER" && exit 1)
          echo "Secrets are set (not printing)."

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Verify tooling
        run: |
          node -v
          pnpm -v
          git --version

      - name: Configure git auth for clones
        run: |
          set -euo pipefail
          git config --global url."https://x-access-token:${REPO_SYNC_TOKEN_ORG}@github.com/jai-nexus/".insteadOf "https://github.com/jai-nexus/"
          git config --global url."https://x-access-token:${REPO_SYNC_TOKEN_USER}@github.com/JerryIngram/".insteadOf "https://github.com/JerryIngram/"
          git config --global credential.helper ""

      - name: Install (portal)
        working-directory: portal
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (portal)
        working-directory: portal
        run: pnpm prisma generate

      # OPTIONAL: only if your DB needs migrations applied before the script can run
      # - name: Prisma migrate deploy (portal)
      #   working-directory: portal
      #   run: pnpm prisma migrate deploy

      - name: Run sync-repos indexer
        id: sync
        working-directory: portal
        run: |
          set -euo pipefail
          mkdir -p .tmp

          set +e
          pnpm exec tsx scripts/jai-sync-repos.ts > .tmp/sync.stdout.log 2> .tmp/sync.stderr.log
          EXIT_CODE=$?
          set -e

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          echo "## Portal sync-repos (GitHub Actions)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- exit_code: $EXIT_CODE" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Latest stdout (tail)" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          tail -n 200 .tmp/sync.stdout.log 2>/dev/null || echo "(no stdout log)"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Latest stderr (tail)" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          tail -n 200 .tmp/sync.stderr.log 2>/dev/null || echo "(no stderr log)"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

          exit "$EXIT_CODE"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-sync-repos-artifacts
          if-no-files-found: ignore
          path: |
            portal/.tmp/sync.stdout.log
            portal/.tmp/sync.stderr.log
            workspace
