name: Portal Â· sync-repos

on:
  workflow_dispatch:
  # Uncomment once stable
  # schedule:
  #   - cron: "0 * * * *" # hourly

concurrency:
  group: portal-sync-repos
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # Make git fail instead of prompting
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Validate secrets
        run: |
          set -euo pipefail
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "Missing secret: DATABASE_URL"
            exit 1
          fi
          echo "DATABASE_URL is set (not printing)."

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Verify tooling
        run: |
          set -euo pipefail
          node -v
          pnpm -v
          git --version

      # Optional: GitHub App token (only if you set both secrets)
      - name: Create GitHub App token
        id: app_token
        if: ${{ secrets.ORG_APP_ID != '' && secrets.ORG_APP_PRIVATE_KEY != '' }}
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.ORG_APP_ID }}
          private_key: ${{ secrets.ORG_APP_PRIVATE_KEY }}

      - name: Configure git auth for clones
        env:
          CLONE_TOKEN: ${{ steps.app_token.outputs.token || secrets.REPO_SYNC_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${CLONE_TOKEN:-}" ]; then
            echo "Missing clone token. Set REPO_SYNC_TOKEN (PAT) or ORG_APP_ID + ORG_APP_PRIVATE_KEY."
            exit 1
          fi
          git config --global url."https://x-access-token:${CLONE_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Install (portal)
        working-directory: portal
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (portal)
        working-directory: portal
        run: pnpm prisma generate

      # Optional but often wise if Actions might hit a freshly-migrated DB:
      # - name: Prisma migrate deploy (portal)
      #   working-directory: portal
      #   run: pnpm prisma migrate deploy

      - name: Run sync-repos indexer
        id: sync
        working-directory: portal
        run: |
          set -euo pipefail
          mkdir -p .tmp
          : > .tmp/sync.stdout.log
          : > .tmp/sync.stderr.log

          set +e
          pnpm exec tsx scripts/jai-sync-repos.ts > .tmp/sync.stdout.log 2> .tmp/sync.stderr.log
          EXIT_CODE=$?
          set -e

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          {
            echo "## Portal sync-repos (GitHub Actions)"
            echo ""
            echo "- exit_code: $EXIT_CODE"
            echo ""
            echo "### Latest stdout (tail)"
            echo '```'
            tail -n 200 .tmp/sync.stdout.log || true
            echo '```'
            echo ""
            echo "### Latest stderr (tail)"
            echo '```'
            tail -n 200 .tmp/sync.stderr.log || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$EXIT_CODE"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-sync-repos-artifacts
          path: |
            portal/.tmp/sync.stdout.log
            portal/.tmp/sync.stderr.log
