name: Portal · sync-repos

on:
  workflow_dispatch:
  # uncomment once it’s stable
  # schedule:
  #   - cron: "*/30 * * * *" # every 30 minutes

concurrency:
  group: portal-sync-repos
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      # REQUIRED (repo secret)
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # OPTIONAL (only for a health ping; safe to omit)
      JAI_INTERNAL_API_BASE: ${{ secrets.JAI_INTERNAL_API_BASE }}
      JAI_INTERNAL_API_TOKEN: ${{ secrets.JAI_INTERNAL_API_TOKEN }}

      # Keep CI behavior predictable
      CI: "1"
      NODE_ENV: "production"

    steps:
      - name: Validate required secrets
        run: |
          set -euo pipefail
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "Missing secret: DATABASE_URL"
            exit 1
          fi
          echo "DATABASE_URL is set (not printing)."

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack (pnpm)
        run: |
          set -euo pipefail
          corepack enable
          pnpm --version

      - name: Install portal deps
        run: |
          set -euo pipefail
          pnpm -C portal install --frozen-lockfile

      - name: Prisma generate
        run: |
          set -euo pipefail
          pnpm -C portal prisma generate

      - name: Prisma migrate deploy (safe in CI)
        run: |
          set -euo pipefail
          pnpm -C portal prisma migrate deploy

      - name: Optional ping deployed portal
        if: ${{ env.JAI_INTERNAL_API_BASE != '' && env.JAI_INTERNAL_API_TOKEN != '' }}
        run: |
          set -euo pipefail
          URL="${JAI_INTERNAL_API_BASE%/}/api/internal/ping"
          echo "Ping: $URL"
          curl -sS \
            --connect-timeout 10 \
            --max-time 60 \
            -H "Authorization: Bearer ${JAI_INTERNAL_API_TOKEN}" \
            -H "Accept: application/json" \
            "$URL" | tee ping.json

      - name: Run sync-repos indexer (runs locally in Actions)
        run: |
          set -euo pipefail
          TS="$(date -u +%Y%m%dT%H%M%SZ)"
          mkdir -p portal/data/runs/gha

          echo "Running: portal/scripts/jai-sync-repos.ts"
          cd portal
          pnpm exec tsx scripts/jai-sync-repos.ts \
            2> "data/runs/gha/sync-${TS}.stderr.log" \
            | tee "data/runs/gha/sync-${TS}.stdout.log"

      - name: Summary
        if: always()
        run: |
          {
            echo "## Portal sync-repos (GitHub Actions)"
            echo ""
            echo "- Ran \`pnpm exec tsx scripts/jai-sync-repos.ts\` inside Actions"
            echo "- DB: uses \`DATABASE_URL\` repo secret"
            echo ""
            echo "### Latest stdout (tail)"
            echo '```'
            ls -1t portal/data/runs/gha/*.stdout.log 2>/dev/null | head -n 1 | xargs -r tail -n 80 || echo "(no stdout log)"
            echo '```'
            echo ""
            echo "### Latest stderr (tail)"
            echo '```'
            ls -1t portal/data/runs/gha/*.stderr.log 2>/dev/null | head -n 1 | xargs -r tail -n 120 || echo "(no stderr log)"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-sync-repos-artifacts
          path: |
            portal/data/runs
            ping.json
