name: Portal Â· sync-repos

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/30 * * * *" # every 30 minutes

concurrency:
  group: portal-sync-repos
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # Optional (recommended if you clone private repos):
      # GH_READ_TOKEN: ${{ secrets.GH_READ_TOKEN }}

    steps:
      - name: Validate secrets
        run: |
          set -euo pipefail
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "Missing secret: DATABASE_URL"
            exit 1
          fi
          echo "DATABASE_URL is set (not printing)."

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false

      - name: Verify tooling
        run: |
          set -euo pipefail
          node -v
          pnpm -v

      # Optional: make git clone work for private https repos by rewriting URLs
      # - name: Auth GitHub clones
      #   if: env.GH_READ_TOKEN != ''
      #   run: |
      #     set -euo pipefail
      #     git config --global url."https://x-access-token:${GH_READ_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Install (portal)
        working-directory: portal
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (portal)
        working-directory: portal
        run: pnpm prisma generate

      - name: Run sync-repos indexer
        id: sync
        working-directory: portal
        run: |
          set -euo pipefail
          mkdir -p .tmp

          set +e
          pnpm exec tsx scripts/jai-sync-repos.ts > .tmp/sync.stdout.log 2> .tmp/sync.stderr.log
          EXIT_CODE=$?
          set -e

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          {
            echo "## Portal sync-repos (GitHub Actions)"
            echo ""
            echo "- exit_code: $EXIT_CODE"
            echo ""
            echo "### Latest stdout (tail)"
            echo '```'
            tail -n 200 .tmp/sync.stdout.log || true
            echo '```'
            echo ""
            echo "### Latest stderr (tail)"
            echo '```'
            tail -n 200 .tmp/sync.stderr.log || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$EXIT_CODE"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-sync-repos-artifacts
          path: |
            portal/.tmp/sync.stdout.log
            portal/.tmp/sync.stderr.log
