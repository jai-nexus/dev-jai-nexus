name: Portal · sync-repos

on:
  workflow_dispatch:
  # uncomment once it’s stable
  # schedule:
  #   - cron: "*/30 * * * *" # every 30 minutes

concurrency:
  group: portal-sync-repos
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        shell: bash
        working-directory: portal

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NODE_ENV: production

    steps:
      - name: Validate secrets
        run: |
          set -euo pipefail
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "Missing secret: DATABASE_URL"
            exit 1
          fi
          echo "DATABASE_URL is set (not printing)."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: portal/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install (portal)
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (portal)
        run: pnpm exec prisma generate

      - name: Prisma migrate deploy (portal)
        run: pnpm exec prisma migrate deploy

      - name: Run sync-repos indexer
        id: sync
        run: |
          set -euo pipefail

          # capture stdout/stderr into files while still streaming to the job log
          pnpm exec tsx scripts/jai-sync-repos.ts \
            2> >(tee sync.stderr.log >&2) \
            | tee sync.stdout.log

          COUNT="$(grep -c '^Indexed repo ' sync.stdout.log || true)"
          echo "indexed_repos=$COUNT" >> "$GITHUB_OUTPUT"
          echo "Indexed repos: $COUNT"

      - name: Summary
        if: always()
        run: |
          {
            echo "## Portal sync-repos (GitHub Actions)"
            echo ""
            echo "- indexedRepos: ${{ steps.sync.outputs.indexed_repos }}"
            echo ""
            echo "### Latest stdout (tail)"
            echo '```'
            tail -n 120 sync.stdout.log 2>/dev/null || echo "(no stdout captured)"
            echo '```'
            echo ""
            echo "### Latest stderr (tail)"
            echo '```'
            tail -n 120 sync.stderr.log 2>/dev/null || echo "(no stderr captured)"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-sync-repos-artifacts
          path: |
            portal/sync.stdout.log
            portal/sync.stderr.log
