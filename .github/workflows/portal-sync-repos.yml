name: Portal Â· sync-repos

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/30 * * * *" # every 30 minutes

concurrency:
  group: portal-sync-repos
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      REPO_SYNC_TOKEN_ORG: ${{ secrets.REPO_SYNC_TOKEN_ORG }}
      REPO_SYNC_TOKEN_USER: ${{ secrets.REPO_SYNC_TOKEN_USER }}
      # prevent git prompts that hang CI
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${DATABASE_URL:-}" ] || (echo "Missing secret: DATABASE_URL" && exit 1)
          [ -n "${REPO_SYNC_TOKEN_ORG:-}" ] || (echo "Missing secret: REPO_SYNC_TOKEN_ORG" && exit 1)
          [ -n "${REPO_SYNC_TOKEN_USER:-}" ] || (echo "Missing secret: REPO_SYNC_TOKEN_USER" && exit 1)
          echo "Secrets are set (not printing)."

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # CRITICAL: don't let checkout persist GITHUB_TOKEN creds that override your PATs
          persist-credentials: false

      - name: Clear checkout auth header (defensive)
        shell: bash
        run: |
          set -euo pipefail
          git config --local --unset-all http.https://github.com/.extraheader || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: portal/pnpm-lock.yaml

      - name: Verify tooling
        shell: bash
        run: |
          set -euo pipefail
          node -v
          pnpm -v
          git --version

      - name: Configure git auth for clones (user + org)
        shell: bash
        run: |
          set -euo pipefail

          echo "::add-mask::${REPO_SYNC_TOKEN_ORG}"
          echo "::add-mask::${REPO_SYNC_TOKEN_USER}"

          # HTTPS rewrites (owner-scoped)
          git config --global url."https://x-access-token:${REPO_SYNC_TOKEN_ORG}@github.com/jai-nexus/".insteadOf "https://github.com/jai-nexus/"
          git config --global url."https://x-access-token:${REPO_SYNC_TOKEN_USER}@github.com/JerryIngram/".insteadOf "https://github.com/JerryIngram/"

          # SSH rewrites (explicit per owner)
          git config --global url."https://x-access-token:${REPO_SYNC_TOKEN_ORG}@github.com/jai-nexus/".insteadOf "git@github.com:jai-nexus/"
          git config --global url."https://x-access-token:${REPO_SYNC_TOKEN_USER}@github.com/JerryIngram/".insteadOf "git@github.com:JerryIngram/"

          # Fallback: any other SSH -> HTTPS (no token)
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Probe tokens via GitHub API (deterministic)
        shell: bash
        run: |
          set -euo pipefail

          echo "Probing org token (jai-nexus/jai)..."
          code=$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${REPO_SYNC_TOKEN_ORG}" \
            https://api.github.com/repos/jai-nexus/jai)
          echo "org token -> status: $code"
          [ "$code" = "200" ] || (echo "Org token cannot read jai-nexus/jai (status $code)" && exit 1)

          echo "Probing user token (JerryIngram/offbook-ai)..."
          code=$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${REPO_SYNC_TOKEN_USER}" \
            https://api.github.com/repos/JerryIngram/offbook-ai)
          echo "user token -> status: $code"
          [ "$code" = "200" ] || (echo "User token cannot read JerryIngram/offbook-ai (status $code)" && exit 1)

      - name: Install (portal)
        working-directory: portal
        shell: bash
        run: |
          set -euo pipefail
          pnpm install --frozen-lockfile

      - name: Prisma generate (portal)
        working-directory: portal
        shell: bash
        run: |
          set -euo pipefail
          pnpm prisma generate

      - name: Prisma migrate deploy (portal)
        working-directory: portal
        shell: bash
        run: |
          set -euo pipefail
          pnpm prisma migrate deploy

      - name: Run sync-repos indexer
        id: sync
        working-directory: portal
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .tmp

          set +e
          pnpm exec tsx scripts/jai-sync-repos.ts > .tmp/sync.stdout.log 2> .tmp/sync.stderr.log
          EXIT_CODE=$?
          set -e

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          {
            echo "## Portal sync-repos (GitHub Actions)"
            echo ""
            echo "- exit_code: $EXIT_CODE"
            echo ""
            echo "### Latest stdout (tail)"
            echo '```'
            tail -n 200 .tmp/sync.stdout.log || true
            echo '```'
            echo ""
            echo "### Latest stderr (tail)"
            echo '```'
            tail -n 200 .tmp/sync.stderr.log || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$EXIT_CODE"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-sync-repos-artifacts
          path: |
            portal/.tmp/sync.stdout.log
            portal/.tmp/sync.stderr.log
            workspace/
            portal/data/runs/
