name: Deploy dev.jai.nexus

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Stage a publish dir that EXCLUDES data/private/
      - name: Prepare site (exclude data/private)
        run: |
          set -euo pipefail
          rsync -av --delete --exclude 'data/private/' ./ ./.site/

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .site
      - id: deployment
        uses: actions/deploy-pages@v4
